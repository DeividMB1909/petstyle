<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - PetStyle</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card register-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <h1>PetStyle</h1>
                </div>
                <h2>Crear Cuenta</h2>
                <p>¡Únete a la familia PetStyle!</p>
            </div>

            <form id="register-form" class="auth-form">
                <!-- Información Personal -->
                <div class="form-section">
                    <h3>Información Personal</h3>
                    
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i>
                            Nombre Completo *
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            required 
                            placeholder="Tu nombre completo"
                            autocomplete="name"
                        >
                        <div class="error-message" id="name-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="tu@email.com"
                            autocomplete="email"
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i>
                            Teléfono
                        </label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="+52 123 456 7890"
                            autocomplete="tel"
                        >
                        <div class="error-message" id="phone-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">
                            <i class="fas fa-calendar"></i>
                            Fecha de Nacimiento
                        </label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            name="dateOfBirth"
                            autocomplete="bday"
                        >
                        <div class="error-message" id="dateOfBirth-error"></div>
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="form-section">
                    <h3>Seguridad</h3>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Contraseña *
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Mínimo 6 caracteres"
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength"></div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña *
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                placeholder="Repite tu contraseña"
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPassword-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>
                </div>

                <!-- Dirección (Opcional) -->
                <div class="form-section collapsible">
                    <h3 onclick="toggleSection('address-section')">
                        <i class="fas fa-map-marker-alt"></i>
                        Dirección (Opcional)
                        <i class="fas fa-chevron-down toggle-icon"></i>
                    </h3>
                    
                    <div class="collapsible-content" id="address-section">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="street">Calle y Número</label>
                                <input 
                                    type="text" 
                                    id="street" 
                                    name="address.street" 
                                    placeholder="Av. Principal 123"
                                    autocomplete="street-address"
                                >
                                <div class="error-message" id="street-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Ciudad</label>
                                <input 
                                    type="text" 
                                    id="city" 
                                    name="address.city" 
                                    placeholder="Tu ciudad"
                                    autocomplete="address-level2"
                                >
                                <div class="error-message" id="city-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="state">Estado</label>
                                <input 
                                    type="text" 
                                    id="state" 
                                    name="address.state" 
                                    placeholder="Tu estado"
                                    autocomplete="address-level1"
                                >
                                <div class="error-message" id="state-error"></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipCode">Código Postal</label>
                                <input 
                                    type="text" 
                                    id="zipCode" 
                                    name="address.zipCode" 
                                    placeholder="12345"
                                    autocomplete="postal-code"
                                >
                                <div class="error-message" id="zipCode-error"></div>
                            </div>

                            <div class="form-group">
                                <label for="country">País</label>
                                <select id="country" name="address.country" autocomplete="country">
                                    <option value="">Seleccionar</option>
                                    <option value="MX" selected>México</option>
                                    <option value="US">Estados Unidos</option>
                                    <option value="CA">Canadá</option>
                                </select>
                                <div class="error-message" id="country-error"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Términos y Condiciones -->
                <div class="form-group terms-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <span class="checkmark"></span>
                        Acepto los <a href="#" class="terms-link">Términos y Condiciones</a> y la 
                        <a href="#" class="terms-link">Política de Privacidad</a>
                    </label>
                    <div class="error-message" id="acceptTerms-error"></div>
                </div>

                <div class="form-group newsletter-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter" checked>
                        <span class="checkmark"></span>
                        Quiero recibir ofertas especiales y noticias de PetStyle
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-register">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>

                <div class="auth-divider">
                    <span>o</span>
                </div>

                <div class="auth-links">
                    <p>¿Ya tienes cuenta? 
                        <a href="login.html" class="auth-link">Inicia sesión</a>
                    </p>
                </div>
            </form>

            <div class="auth-footer">
                <button type="button" class="btn-back" onclick="goToHome()">
                    <i class="fas fa-arrow-left"></i>
                    Volver al inicio
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/api-client.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
