<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStyle - Productos para Mascotas</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner hidden">
        <div class="spinner"></div>
        <p>Cargando productos...</p>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>PetStyle</span>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="user-actions">
                <div class="favorites-icon">
                    <i class="fas fa-heart"></i>
                    <span id="favorites-count" class="count">0</span>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="count">0</span>
                </div>
                <div class="profile-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories Filter -->
    <section class="categories-section">
        <div class="container">
            <div class="categories-filter">
                <button class="category-btn active" data-category="all">Todos</button>
                <button class="category-btn" data-category="perros">Perros</button>
                <button class="category-btn" data-category="gatos">Gatos</button>
                <button class="category-btn" data-category="alimentos">Alimentos</button>
                <button class="category-btn" data-category="juguetes">Juguetes</button>
                <button class="category-btn" data-category="accesorios">Accesorios</button>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <main class="main-content">
        <div class="container">
            <!-- Results Info -->
            <div class="results-info">
                <span id="results-count">Cargando productos...</span>
            </div>

            <!-- Products Grid -->
            <div id="products-grid" class="products-grid">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination hidden">
                <button id="prev-page" class="page-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                    Anterior
                </button>
                <span id="page-info">Página 1 de 1</span>
                <button id="next-page" class="page-btn" disabled>
                    Siguiente
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="main.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="favorites.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
            <div id="nav-favorites-count" class="nav-count">0</div>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrito</span>
            <div id="nav-cart-count" class="nav-count">0</div>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="product-image">
                    <img id="modal-product-image" src="" alt="">
                </div>
                <div class="product-details">
                    <h2 id="modal-product-name"></h2>
                    <div class="product-price">
                        <span id="modal-product-price"></span>
                    </div>
                    <div class="product-description">
                        <p id="modal-product-description"></p>
                    </div>
                    <div class="product-stock">
                        <span id="modal-product-stock"></span> disponibles
                    </div>
                    <div class="quantity-selector">
                        <label>Cantidad:</label>
                        <div class="quantity-controls">
                            <button id="quantity-minus">-</button>
                            <input type="number" id="quantity-input" value="1" min="1">
                            <button id="quantity-plus">+</button>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button id="modal-add-to-favorites" class="btn btn-outline">
                            <i class="fas fa-heart"></i>
                            Favoritos
                        </button>
                        <button id="modal-add-to-cart" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i>
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/main-page.js"></script>
</body>
</html>
