<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetStyle - Productos para Mascotas</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <i class="fas fa-paw"></i>
                    <span>PetStyle</span>
                </div>
                <div class="user-info" id="user-info">
                    <span id="user-greeting">Hola, Invitado</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="search-input" placeholder="Buscar productos...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </header>

        <!-- Categories Section -->
        <section class="categories-section">
            <h2 class="categories-title">Categor√≠as</h2>
            <div class="categories-grid" id="categories-grid">
                <button class="category-item active" data-category="">
                    <div class="category-icon">‚≠ê</div>
                    <div>Todos</div>
                </button>
                <button class="category-item" data-category="alimento">
                    <div class="category-icon">üçñ</div>
                    <div>Alimento</div>
                </button>
                <button class="category-item" data-category="juguetes">
                    <div class="category-icon">üéæ</div>
                    <div>Juguetes</div>
                </button>
                <button class="category-item" data-category="accesorios">
                    <div class="category-icon">üéÄ</div>
                    <div>Accesorios</div>
                </button>
                <button class="category-item" data-category="higiene">
                    <div class="category-icon">üßº</div>
                    <div>Higiene</div>
                </button>
                <button class="category-item" data-category="salud">
                    <div class="category-icon">üíä</div>
                    <div>Salud</div>
                </button>
            </div>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="section-header">
                <h2 class="section-title">Todos los Productos</h2>
                <select class="sort-select" id="sort-select">
                    <option value="newest">M√°s recientes</option>
                    <option value="price-low">Precio: Menor a mayor</option>
                    <option value="price-high">Precio: Mayor a menor</option>
                    <option value="name">Nombre A-Z</option>
                </select>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state">
                <i class="fas fa-spinner loading-spinner"></i>
                <p>Cargando productos...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <i class="fas fa-box-open" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                <h3>No se encontraron productos</h3>
                <p>Intenta con otro t√©rmino de b√∫squeda o categor√≠a</p>
                <button class="add-to-cart-btn" onclick="loadProducts()" style="max-width: 200px; margin: 1rem auto;">
                    <i class="fas fa-redo"></i> Reintentar
                </button>
            </div>

            <!-- Products Grid -->
            <div id="products-grid" class="products-grid" style="display: none;">
                <!-- Products will be loaded here -->
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" onclick="window.location.href='main.html'">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='favorites.html'">
                <i class="fas fa-heart"></i>
                <span>Favoritos</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='cart.html'">
                <i class="fas fa-shopping-cart"></i>
                <span>Carrito</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </button>
        </nav>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/favorites.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/main-page.js"></script>
</body>
</html>
