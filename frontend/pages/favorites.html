<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos - PetStyle</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos principales -->
    <link rel="stylesheet" href="../css/favorites.css">
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="favorites-container">
        
        <!-- Header con gradiente -->
        <header class="favorites-header">
            <h1>Mis Favoritos</h1>
        </header>

        <!-- Sección principal -->
        <div class="favorites-content">
            <div class="section-header">
                <h2><i class="fas fa-heart"></i> Mis Favoritos</h2>
                <span id="favorites-counter" class="counter">0 productos</span>
            </div>

            <!-- Estado vacío -->
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-heart-broken"></i>
                </div>
                <h3>No tienes favoritos aún</h3>
                <p>Explora nuestros productos y guarda los que más te gusten tocando el corazón</p>
                <button class="explore-btn" onclick="goToProducts()">
                    Explorar Productos
                </button>
            </div>

            <!-- Lista de favoritos -->
            <div id="favorites-list" class="favorites-list">
                <!-- Los productos favoritos se cargarán aquí -->
            </div>
        </div>

        <!-- Espaciador para el bottom nav -->
        <div class="bottom-spacer"></div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="main.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="favorites.html" class="nav-item active">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
            <div class="notification-badge" id="nav-favorites-count">0</div>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Carrito</span>
            <div class="notification-badge" id="nav-cart-count">0</div>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <!-- Modal de confirmación para remover favorito -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fas fa-heart-broken"></i>
            </div>
            <h3>¿Remover de favoritos?</h3>
            <p>Este producto se eliminará de tu lista de favoritos</p>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeConfirmModal()">Cancelar</button>
                <button class="btn-confirm" onclick="confirmRemoveFavorite()">Remover</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/api.js"></script>
    <script src="../js/favorites.js"></script>
</body>
</html>
