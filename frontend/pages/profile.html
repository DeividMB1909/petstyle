<!DOCTYPE html>

            <h1>Mi Perfil</h1>

    <!-- Container -->
    <div class="container">
        <!-- Profile Content -->
        <div id="profileContent" class="profile-content">
            <!-- Loading state will be inserted here -->

        <!-- User Profile Template (hidden, will be cloned by JS) -->
        <template id="userProfileTemplate">

            <div class="profile-card">

            <!-- Stats Section -->

                    <div class="stat-item">

                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="cartCount">0</span>
                        <span class="stat-label">En Carrito</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="ordersCount">0</span>
                        <span class="stat-label">Pedidos</span>
                    </div>
                </div>
            </div>

            <!-- Account Actions -->
            <div class="actions-section">
                <h3 style="margin-bottom: 1rem; font-size: 1.1rem; font-weight: 700; color: #1a1a1a;">Configuraci√≥n de Cuenta</h3>
                <button class="action-btn secondary" onclick="editProfile()">

                <button class="action-btn secondary" onclick="goToFavorites()">
                    ‚ù§Ô∏è Mis Favoritos
                </button>
                <button class="action-btn secondary" onclick="goToCart()">
                    üõí Mi Carrito
                </button>
            </div>

            <!-- Settings -->
            <div class="settings-section">
                <h3 class="settings-title">Configuraci√≥n</h3>
                <div class="setting-item">
                    <span class="setting-label">Notificaciones</span>
                    <div class="setting-toggle" id="notificationsToggle" onclick="toggleNotifications()"></div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Modo Oscuro</span>
                    <div class="setting-toggle" id="darkModeToggle" onclick="toggleDarkMode()"></div>
                </div>
            </div>

            <!-- Logout -->
            <div class="actions-section">
                <button class="action-btn danger" onclick="logout()">
                    üö™ Cerrar Sesi√≥n
                </button>
            </div>
        </template>

        <!-- Guest Profile Template -->
        <template id="guestProfileTemplate">
            <div class="profile-card guest-profile">
                <div class="guest-icon">üë§</div>
