<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PetStyle</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Header -->
        <header class="auth-header">
            <button class="back-btn" onclick="window.location.href='main.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="logo">
                <i class="fas fa-paw"></i>
                <span>PetStyle</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="auth-content">
            <div class="auth-card">
                <div class="auth-header-text">
                    <h1>¡Bienvenido de vuelta!</h1>
                    <p>Inicia sesión para acceder a tu cuenta y seguir explorando nuestros productos para mascotas</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <div class="input-group">
                            <input type="email" 
                                   id="email" 
                                   placeholder="tu-email@ejemplo.com" 
                                   required 
                                   autocomplete="email">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-group">
                            <input type="password" 
                                   id="password" 
                                   placeholder="Tu contraseña" 
                                   required 
                                   autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <button type="submit" id="login-btn" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Database Info -->
                <div class="database-info">
                    <div class="info-item">
                        <i class="fas fa-database"></i>
                        <span>Conectado a: petstyle_db</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-users"></i>
                        <span>Usuarios registrados: Disponible</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Autenticación segura</span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>0</span>
                </div>

                <!-- Register Link -->
                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login-page.js"></script>

    <style>
        /* Additional styles for this page */
        .database-info {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #0369a1;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-item i {
            width: 16px;
            color: #0284c7;
        }

        .field-error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .field-error::before {
            content: "⚠️";
        }

        .input-group input.error {
            border-color: #ef4444;
            background-color: #fef2f2;
        }

        .input-group input.error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .auth-header-text h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .auth-header-text p {
            color: #6b7280;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .database-info {
                padding: 0.75rem;
            }
            
            .info-item {
                font-size: 0.8rem;
            }
        }
    </style>
</body>
</html>
